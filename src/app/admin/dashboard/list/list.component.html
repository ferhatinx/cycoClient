<ul >
  <li  *ngFor="let item of bicycle | paginate: { itemsPerPage: 10, currentPage: p }">
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Marka</th>
            <th scope="col">Model</th>
            <th scope="col">İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.brand}}</td>
            <td>{{item.model}}</td>
            <td appBicycledelete willDeletedId={{item.id}} (callback)="getProduct()"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </li>
</ul>
           
<pagination-controls (pageChange)="p = $event"></pagination-controls>
